<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="/src/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h2><i class="fa-solid fa-user-secret"></i> Password Generator <i class="fa-solid fa-user-secret"></i></h2>

        <div class="input-box">
            <input type="text" id="password-output" disabled>
            <button class="copy-btn" id="copy-btn">
                <i class="fa fa-copy"></i> Copy
            </button>
        </div>

        <!-- Indicador de força da senha -->
        <div class="strength-meter">
            <div class="strength-bar" id="strength-bar"></div>
        </div>

        <!-- Mensagem de força da senha -->
        <div id="strength-message" class="strength-message"></div> <!-- Adicionada a div para a mensagem -->

        <!-- Indicação do comprimento da senha -->
        <div class="pass-length">
            <label for="pass-lenght"><i class="fas fa-sliders-h"></i>Password Length</label>
            <input type="range" min="1" max="30" value="15" step="1" id="length">
            <span id="length-display">15</span>
        </div>

        <!-- Configurações da senha -->
        <section class="pass-settings">
            <label><i class="fas fa-cog"></i> Password Settings</label>
            <ul class="options">
                <li class="option">
                    <input type="checkbox" id="lowercase" checked>
                    <label for="lowercase"><i class="fas fa-font"></i> Lowercase (a-z)</label>
                </li>
                <li class="option">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase"><i class="fas fa-text-height"></i> Uppercase (A-Z)</label>
                </li>
                <li class="option">
                    <input type="checkbox" id="numbers">
                    <label for="numbers"><i class="fas fa-hashtag"></i> Numbers (0-9)</label>
                </li>
                <li class="option">
                    <input type="checkbox" id="symbols">
                    <label for="symbols"><i class="fa-solid fa-icons"></i> Symbols (!-$^+)</label>
                </li>
                <li class="option">
                    <input type="checkbox" id="exclude-duplicate">
                    <label for="exclude-duplicate"><i class="fas fa-clone"></i> Exclude Duplicate</label>
                </li>
                <li class="option">
                    <input type="checkbox" id="spaces">
                    <label for="spaces"><i class="fas fa-space-shuttle"></i> Include Spaces</label>
                </li>
            </ul>
        </section>

        <button class="generate-btn" id="generate-btn" disabled>Generate Password</button>
    </div>

    <script src="/src/js/logica.js"></script>
</body>
</html>
