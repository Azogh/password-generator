<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-key"></i> Password Generator</h2>

        <div class="input-box">
            <input type="text" id="password-output" placeholder="Your password will appear here" disabled>
            <button class="copy-btn" id="copy-btn"><i class="fas fa-copy"></i> Copy</button>
        </div>

        <section class="pass-length">
            <label for="length"><i class="fas fa-sliders-h"></i> Password Length</label>
            <input type="range" id="length" min="1" max="30" value="15" step="1">
        </section>

        <section class="pass-settings">
            <label><i class="fas fa-cog"></i> Password Settings</label>
            <ul class="options">
                <li class="option">
                    <input type="checkbox" id="lowercase" checked>
                    <label for="lowercase"><i class="fas fa-font"></i> Lowercase (a-z)</label>
                </li>
                <li class="option">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase"><i class="fas fa-text-height"></i> Uppercase (A-Z)</label>
                </li>
                <li class="option">
                    <input type="checkbox" id="numbers">
                    <label for="numbers"><i class="fas fa-hashtag"></i> Numbers (0-9)</label>
                </li>
                <li class="option">
                    <input type="checkbox" id="symbols">
                    <label for="symbols"><i class="fas fa-symbol"></i> Symbols (!-$^+)</label>
                </li>
                <li class="option">
                    <input type="checkbox" id="exclude-duplicate">
                    <label for="exclude-duplicate"><i class="fas fa-clone"></i> Exclude Duplicate</label>
                </li>
                <li class="option">
                    <input type="checkbox" id="spaces">
                    <label for="spaces"><i class="fas fa-space-shuttle"></i> Include Spaces</label>
                </li>
            </ul>
        </section>

        <button class="generate-btn" id="generate-btn"><i class="fas fa-random"></i> Generate Password</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
